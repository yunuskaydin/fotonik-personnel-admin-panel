version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - public/**/*
